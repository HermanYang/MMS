<html>
	<head>
	</head>
	<body>
		<form method="post" action="/knowledge_list">
			{% csrf_token %}
			<input type="text" name="knowledge" />
			<input type="submit" value="Add" />
		</form>
		<ul>
			{% for knowledge in knowledge_list %}
			<a href="/knowledge_editing/{{ knowledge.id }}"><li>{{ knowledge.description }}</li></a>
			{% endfor %}
		</ul>
	</body>
</html>
